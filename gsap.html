<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP Reveal Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: sans-serif;
    }

    .spacer {
      height: 100vh;
    }

    .reveal-section {
      position: relative;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 800px;
      height: 500px;
      overflow: hidden;
    }

    .center-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 1;
    }

    .mask-box {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: #fff;
      z-index: 2;
    }

    .left-box {
      left: 0;
    }

    .right-box {
      right: 0;
    }
  </style>
</head>

<body>

  <section class="spacer"></section>

  <section class="reveal-section">
    <div class="container">
      <div class="mask-box left-box"></div>
      <img src="https://via.placeholder.com/800x500" alt="이미지" class="center-image" />
      <div class="mask-box right-box"></div>
    </div>
  </section>

  <section class="spacer"></section>

  <!-- GSAP 및 ScrollTrigger -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".left-box", {
      x: "-100%",
      ease: "power2.out",
      scrollTrigger: {
        trigger: ".reveal-section",
        start: "top center",
        end: "bottom center",
        scrub: true
      }
    });

    gsap.to(".right-box", {
      x: "100%",
      ease: "power2.out",
      scrollTrigger: {
        trigger: ".reveal-section",
        start: "top center",
        end: "bottom center",
        scrub: true
      }
    });
  </script>
</body>

</html>
